name: RDP (Ultimate: Bore + Apps + Discord + Mouse/CPU Fixes)

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP & Performance Settings
        run: |
          # --- 1. MOUSE & VISUAL FIXES (Restored) ---
          # Disable Mouse Shadows & Pointer Effects to stop input lag
          Set-ItemProperty -Path 'HKCU:\Control Panel\Desktop' -Name "UserPreferencesMask" -Type Binary -Value ([byte[]](0x90,0x12,0x03,0x80,0x10,0x00,0x00,0x00)) -Force
          Set-ItemProperty -Path 'HKCU:\Control Panel\Desktop' -Name "MenuShowDelay" -Value 0 -Force
          Set-ItemProperty -Path 'HKCU:\Control Panel\Mouse' -Name "MouseHoverTime" -Value 0 -Force
          
          # Disable Visual Effects (Frees up CPU)
          Set-ItemProperty -Path 'HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\VisualEffects' -Name "VisualFXSetting" -Value 2 -Force

          # --- 2. NETWORK OPTIMIZATION (Restored) ---
          # Disable Network Throttling so RDP packets don't get stuck
          Set-ItemProperty -Path 'HKLM:\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Multimedia\SystemProfile' -Name "NetworkThrottlingIndex" -Value 0xffffffff -Force

          # --- 3. AUDIO & SESSION SETTINGS ---
          Set-Service -Name Audiosrv -StartupType Automatic
          Start-Service -Name Audiosrv
          Set-ItemProperty -Path 'HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services' -Name "fDisableAudioCapture" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services' -Name "MaxDisconnectionTime" -Value 0 -Force

          # --- 4. DISABLE SERVER MANAGER ---
          Get-ScheduledTask -TaskName ServerManager | Disable-ScheduledTask
          Set-ItemProperty -Path 'HKLM:\SOFTWARE\Microsoft\ServerManager' -Name DoNotOpenServerManagerAtLogon -Value 1 -Force

          # --- 5. RDP SECURITY & FIREWALL ---
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secret Password
        env:
          MY_SECRET_PASS: ${{ secrets.PASS }}
        run: |
          if (-not $env:MY_SECRET_PASS) {
              Write-Error "Error: Secret 'PASS' is missing. Add it in Repository Settings."
              exit 1
          }

          $password = $env:MY_SECRET_PASS
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          echo "RDP_CREDS=User: RDP | Password: (Hidden)" >> $env:GITHUB_ENV

      - name: Install Apps & Configure Shortcuts
        run: |
          Write-Host "Installing Apps..."
          
          # --- 1. CHOCOLATEY INSTALLS ---
          choco install vb-cable -y --no-progress --ignore-checksums
          choco install winrar -y --no-progress
          choco install googlechrome -y --no-progress --ignore-checksums
          choco install brave -y --no-progress
          choco install obs-studio -y --no-progress
          choco install ffmpeg -y --no-progress
          choco install captura -y --no-progress
          
          # --- 2. DISCORD AUTO-INSTALL (LATEST) ---
          Write-Host "Downloading latest Discord..."
          $DiscordUrl = "[https://discord.com/api/download?platform=win](https://discord.com/api/download?platform=win)"
          Invoke-WebRequest -Uri $DiscordUrl -OutFile "DiscordSetup.exe"
          
          Write-Host "Installing Discord..."
          Start-Process -FilePath ".\DiscordSetup.exe"
          Start-Sleep -Seconds 35
          Stop-Process -Name "Discord" -Force -ErrorAction SilentlyContinue
          Stop-Process -Name "Update" -Force -ErrorAction SilentlyContinue

          # --- 3. MOVE & FIX FOLDERS ---
          $BraveAdmin = "C:\Users\runneradmin\AppData\Local\BraveSoftware"
          if (Test-Path $BraveAdmin) { Copy-Item -Path $BraveAdmin -Destination "C:\" -Recurse -Force }

          $DiscordAdmin = "C:\Users\runneradmin\AppData\Local\Discord"
          if (Test-Path $DiscordAdmin) { Copy-Item -Path $DiscordAdmin -Destination "C:\" -Recurse -Force }
          
          $CapLoc1 = "C:\Users\runneradmin\AppData\Local\Captura"
          $CapLoc2 = "C:\ProgramData\chocolatey\lib\captura\tools"
          if (Test-Path $CapLoc1) {
              Copy-Item -Path $CapLoc1 -Destination "C:\" -Recurse -Force
              Rename-Item -Path "C:\Captura" -NewName "Captura_App" -ErrorAction SilentlyContinue
              Rename-Item -Path "C:\Captura_App" -NewName "Captura"
          }
          elseif (Test-Path $CapLoc2) { Copy-Item -Path $CapLoc2 -Destination "C:\Captura" -Recurse -Force }
          
          # --- 4. CREATE SHORTCUTS ---
          $WshShell = New-Object -comObject WScript.Shell
          
          # Brave
          $BraveLnk = $WshShell.CreateShortcut("C:\Users\Public\Desktop\Brave.lnk")
          $BraveLnk.TargetPath = "C:\BraveSoftware\Brave-Browser\Application\brave.exe"
          $BraveLnk.Save()

          # Discord (With NO-LAG Flags)
          $DiscordExe = Get-ChildItem -Path "C:\Discord" -Recurse -Filter "Discord.exe" | Select-Object -First 1
          if ($DiscordExe) {
              $DiscordLnk = $WshShell.CreateShortcut("C:\Users\Public\Desktop\Discord.lnk")
              $DiscordLnk.TargetPath = $DiscordExe.FullName
              # CRITICAL: These flags are required for smooth streaming
              $DiscordLnk.Arguments = "--disable-gpu --disable-gpu-compositing --disable-smooth-scrolling --disable-d3d11 --disable-accelerated-2d-canvas"
              $DiscordLnk.Save()
          }
          
          # OBS
          $OBSLnk = $WshShell.CreateShortcut("C:\Users\Public\Desktop\OBS Studio.lnk")
          $OBSLnk.TargetPath = "C:\Program Files\obs-studio\bin\64bit\obs64.exe"
          $OBSLnk.WorkingDirectory = "C:\Program Files\obs-studio\bin\64bit"
          $OBSLnk.Save()
          
          # Captura
          $CapturaLnk = $WshShell.CreateShortcut("C:\Users\Public\Desktop\Captura.lnk")
          $CapturaLnk.TargetPath = "C:\Captura\Captura.exe"
          $CapturaLnk.WorkingDirectory = "C:\Captura"
          $CapturaLnk.Save()

          # WinRAR
          $RarLnk = $WshShell.CreateShortcut("C:\Users\Public\Desktop\WinRAR.lnk")
          $RarLnk.TargetPath = "C:\Program Files\WinRAR\WinRAR.exe"
          $RarLnk.Save()
          
          Write-Host "Apps Installed & Optimized."

      - name: Start Bore & Active Priority Manager
        run: |
          # Download Bore
          Invoke-WebRequest -Uri "[https://github.com/ekzhang/bore/releases/download/v0.5.0/bore-v0.5.0-x86_64-pc-windows-msvc.zip](https://github.com/ekzhang/bore/releases/download/v0.5.0/bore-v0.5.0-x86_64-pc-windows-msvc.zip)" -OutFile "bore.zip"
          Expand-Archive bore.zip -DestinationPath .
          
          # Start Bore
          Start-Process -FilePath ".\bore.exe" -ArgumentList "local 3389 --to bore.pub" -RedirectStandardOutput "bore.log" -PassThru
          
          Write-Host "Bore started. Scanning for address..."
          
          $address = $null
          $i = 0
          while ($i -lt 150) {
              if (Test-Path "bore.log") {
                  $content = Get-Content "bore.log"
                  $match = $content | Select-String "listening at (bore.pub:[0-9]+)"
                  if ($match) {
                      $address = $match.Matches.Groups[1].Value
                      break
                  }
              }
              Start-Sleep -Seconds 2
              $i++
          }
          
          if (-not $address) {
             Write-Error "Failed to get Bore address."
             exit 1
          }
          
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $address"
          Write-Host "Username: RDP"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "==================`n"
          
          # --- THE PRIORITY RESTORATION LOOP ---
          # Kept alive to fix mouse lag actively
          Write-Host "Starting Active Priority Manager for smooth mouse..."
          while ($true) {
              # 1. Boost Desktop Window Manager (Fixes Mouse Lag)
              $dwm = Get-Process -Name "dwm" -ErrorAction SilentlyContinue
              if ($dwm) { 
                  if ($dwm.PriorityClass -ne "RealTime") { 
                      $dwm.PriorityClass = "RealTime" 
                  }
              }

              # 2. Keep Discord at High (Prevents Stream Lag)
              $discord = Get-Process -Name "Discord" -ErrorAction SilentlyContinue
              if ($discord) {
                  foreach ($proc in $discord) {
                      if ($proc.PriorityClass -ne "High") {
                          $proc.PriorityClass = "High"
                      }
                  }
              }
              Start-Sleep -Seconds 10
          }
