name: RDP (Virus Test - Brave Fixed)

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Core RDP optimizations
          Set-ItemProperty -Path 'HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services' -Name "fDisableAudioCapture" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services' -Name "MaxDisconnectionTime" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

      - name: Create RDP User
        env:
          MY_SECRET_PASS: ${{ secrets.PASS }}
        run: |
          if (-not $env:MY_SECRET_PASS) { Write-Error "Error: Secret 'PASS' is missing."; exit 1 }
          $securePass = ConvertTo-SecureString $env:MY_SECRET_PASS -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_CREDS=User: RDP | Password: (Hidden)" >> $env:GITHUB_ENV

      - name: Install Security Tools (No Brave via Choco)
        run: |
          Write-Host "Installing Security Suite..."
          
          # 1. Install WinRAR & Security Apps via Chocolatey
          # We SKIP Brave here to prevent the freeze seen in your screenshot
          choco install winrar -y --no-progress
          choco install processhacker -y --no-progress
          choco install virustotaluploader -y --no-progress
          choco install sysinternals -y --no-progress

          # 2. CREATE SHORTCUTS for Security Tools
          $WshShell = New-Object -comObject WScript.Shell
          
          # Process Hacker (Task Manager replacement)
          $PHLnk = $WshShell.CreateShortcut("C:\Users\Public\Desktop\Process Hacker.lnk")
          $PHLnk.TargetPath = "C:\Program Files\Process Hacker 2\ProcessHacker.exe"
          $PHLnk.Save()
          
          # TCPView (To watch Internet Connections)
          $TCPLnk = $WshShell.CreateShortcut("C:\Users\Public\Desktop\TCPView.lnk")
          $TCPLnk.TargetPath = "C:\ProgramData\chocolatey\lib\sysinternals\tools\Tcpview.exe"
          $TCPLnk.Save()

          # VirusTotal Uploader (Right click -> Scan)
          $VTLnk = $WshShell.CreateShortcut("C:\Users\Public\Desktop\VirusTotal Uploader.lnk")
          $VTLnk.TargetPath = "C:\Program Files (x86)\VirusTotalUploader2\VirusTotalUploader2.exe"
          $VTLnk.Save()

      - name: Install Brave Browser (Direct Fix)
        run: |
          Write-Host "Downloading Brave Browser directly (Bypassing Chocolatey)..."
          $Installer = "$env:TEMP\BraveSetup.exe"
          
          # Download the Official Online Installer from Brave.com
          Invoke-WebRequest -Uri "https://laptop-updates.brave.com/latest/winx64" -OutFile $Installer
          
          Write-Host "Installing Brave..."
          # Run with /silent flag to prevent hanging
          Start-Process -FilePath $Installer -ArgumentList "/silent", "/install" -Verb RunAs -Wait
          
          # Create Desktop Shortcut
          $WshShell = New-Object -comObject WScript.Shell
          $BraveLnk = $WshShell.CreateShortcut("C:\Users\Public\Desktop\Brave.lnk")
          $BraveLnk.TargetPath = "C:\Program Files\BraveSoftware\Brave-Browser\Application\brave.exe"
          $BraveLnk.Save()
          
          Write-Host "Brave Installed Successfully."

      - name: Start Bore & Keep Alive
        run: |
          Invoke-WebRequest -Uri "https://github.com/ekzhang/bore/releases/download/v0.5.0/bore-v0.5.0-x86_64-pc-windows-msvc.zip" -OutFile "bore.zip"
          Expand-Archive bore.zip -DestinationPath .
          
          Start-Process -FilePath ".\bore.exe" -ArgumentList "local 3389 --to bore.pub" -RedirectStandardOutput "bore.log" -PassThru
          
          Write-Host "Scanning for address..."
          $address = $null
          $i = 0
          while ($i -lt 150) { 
              if (Test-Path "bore.log") {
                  $content = Get-Content "bore.log"
                  $match = $content | Select-String "listening at (bore.pub:[0-9]+)"
                  if ($match) {
                      $address = $match.Matches.Groups[1].Value
                      break
                  }
              }
              Start-Sleep -Seconds 2
              $i++
          }
          
          if (-not $address) { Write-Error "Failed to get Bore address."; exit 1 }
          
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $address"
          Write-Host "Username: RDP"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "=====================`n"
          
          while ($true) { Write-Host "Active..."; Start-Sleep -Seconds 300 }
